<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Yassine's 3D Card  </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <span class="circle circle1"></span>
                <span class="circle circle2"></span>
                <span class="circle circle3"></span>
                <span class="circle circle4"></span>
                <span class="circle circle5">
                    <i class="fa-solid fa-seedling"></i>
                </span>
            </div>

            <div class="glass">
                <div class="content">
                    <h1>Yassine</h1>
                    <p>Working towards becoming a full-stack developer, I am currently in the process of learning TypeScript to enhance my abilities in creating dynamic and effective web applications.<br>Proficient in Processing language (based on Java)</p>
                </div>

                <div class="footer">

                    <div class="social">
                        <span class="social_icons">
                            <i class="fa-brands fa-facebook"></i>
                        </span>
                        <span class="social_icons">
                            <i class="fa-brands fa-linkedin"></i>
                        </span>
                        <span class="social_icons">
                            <i class="fa-brands fa-square-twitter"></i>
                        </span>
                    </div>

                    <div class="link">
                        Read More <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
